<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Submit Your Recipe</h1>
    </header>
    <main>
        <form action="submit_recipe.php" method="POST">
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="10" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Recipe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Page</p>
    </footer>
</body>
</html>
